apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/stephengold/tonegod' }
}

def jme3 = [g:'org.jmonkeyengine', v:'3.1.0-stable']

dependencies {
    compile "$jme3.g:jme3-core:$jme3.v"
    
    testCompile 'tonegod:tonegodgui:0.1.0'
    testCompile fileTree(dir: 'libs', include: ['*.jar'])
    
    //testCompile "$jme3.g:jme3-effects:$jme3.v"
    testRuntime "$jme3.g:jme3-desktop:$jme3.v"
    testRuntime "$jme3.g:jme3-lwjgl:$jme3.v"
}
